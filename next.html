<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>生日驚喜 — 第 2 頁</title>

<!-- 字型 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #4b0082;
  --bgA: #d8b4fe;
  --bgB: #fbc2eb;
  --like: #ffb86b;
  --dislike: #7fb3ff;
  --closeBtn: #a78bfa;
}
html, body { height:100%; margin:0; padding:0; }
body {
  background: linear-gradient(to right, var(--bgA), var(--bgB));
  font-family: 'Noto Sans TC', sans-serif;
  overflow:hidden;
  color:var(--fg);
}

/* 全螢幕置中文字 */
.slide { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; background: transparent; z-index:3; }
.msg { font-weight:700; white-space:nowrap; opacity:0; transform: scale(.5); transition: all .6s ease; }
.msg.show { opacity:1; transform: scale(1); }
.msg.hide { opacity:0; transform: scale(.8); }
.msg.normal { font-size: clamp(28px, 6vw, 72px); }
.msg.count { font-size: clamp(72px, 20vw, 220px); }

/* 蛋糕區 */
#cake-area { width:100%; display:flex; justify-content:center; margin-top:6vh; position:relative; z-index:2; }
.cake-media { width:min(560px,80%); display:none; opacity:0; transition:opacity .6s ease; }
.cake-media.show { display:block; opacity:1; }

/* 祝賀文字 */
#afterCake { display:none; text-align:center; margin-top:16px; z-index:2; }
.celebrate { font-weight:700; color:var(--fg); font-size: clamp(32px, 6vw, 56px); white-space:nowrap; opacity:0; transform:scale(.6); transition: all .6s ease; }
.celebrate.show { opacity:1; transform:scale(1); }

/* 按鈕 */
#buttons { margin-top:30px; display:flex; gap:24px; justify-content:center; opacity:0; }
.btn { padding:10px 22px; border:none; border-radius:12px; font-weight:700; font-size:18px; cursor:pointer; white-space:nowrap; transform:scale(1); transition: transform .25s ease, opacity .6s; }
.btn.like { background:var(--like); color:#3b2b1a; }
.btn.dislike { background:var(--dislike); color:#04304a; }
.btn:hover { transform:scale(1.08); }
.btn.left-in { animation:leftIn .7s forwards; }
.btn.right-in { animation:rightIn .7s forwards; }
@keyframes leftIn { from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
@keyframes rightIn{ from{opacity:0; transform:translateX(40px);} to{opacity:1; transform:translateX(0);} }

/* emoji overlay */
#emojiOverlay { position:fixed; top:45%; left:50%; transform:translate(-50%,-50%) scale(.5); font-size:120px; opacity:0; transition: all .6s ease; z-index:5; }
#emojiOverlay.show { opacity:1; transform:translate(-50%,-50%) scale(1); }

/* emoji 掉落 */
.emoji-fall { position:fixed; top:-40px; font-size:28px; animation:emojiFall linear forwards; z-index:4; }
@keyframes emojiFall { to { transform:translateY(110vh) rotate(720deg); opacity:0; } }

/* 彩屑 */
.confetti { position: fixed; top: -10px; opacity: 0.9; z-index: 6; animation: confettiFall linear forwards; }
@keyframes confettiFall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

/* modal */
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:10; }
.modal.show { display:flex; }
.modal-content { background:white; padding:32px 40px; border-radius:14px; font-weight:700; text-align:center; font-size:1.6em; position:relative; }
.modal-content button { position:static; display:block; margin: 40px auto 0; background:var(--closeBtn); color:white; border:none; padding:14px 28px; border-radius:12px; font-weight:700; font-size:1.1em; cursor:pointer; }

/* 保留區塊 */
#future-area { display:none; }

/* ===== 新動畫 CSS ===== */
#overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  background: transparent;
  overflow:hidden;
  z-index:20;
  overflow: auto;
  text-align: center;
}
.shape {
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: all 1.5s ease, opacity 1s ease;
  position: relative;
  opacity: 0;
  padding: 20px;
}
.text-line {
  opacity: 0;
  color: var(--fg);
  font-size: 24px;
  margin: 4px 0;
  white-space: nowrap;
  animation: fadeSlideIn 0.5s forwards;
}
@keyframes fadeSlideIn { to { opacity: 1; transform: translateY(0);} }

/* GIF 外掛樣式 */
#overlay img.gif-after { 
  position: absolute;
  max-width: 40%;   /* 調整大小不要超過螢幕 */
  height: auto;
  transform: translateX(-50%);
}
</style>
</head>
<body>
<div id="main-container">
  <div id="cake-area">
    <video id="cakeVideo" class="cake-media" playsinline muted></video>
    <img id="cakeGif" class="cake-media" alt="cake gif" />
  </div>
  <div id="afterCake">
    <div id="celebrateText" class="celebrate"> Happy Birthday </div>
    <div id="buttons">
      <button id="likeBtn" class="btn like">我很喜歡</button>
      <button id="dislikeBtn" class="btn dislike">我不喜歡</button>
    </div>
  </div>
</div>

<div id="emojiOverlay">🥺</div>
<div id="modal" class="modal">
  <div class="modal-content">
    <div id="modalText"></div>
    <button id="modalClose">關閉</button>
  </div>
</div>

<audio id="bgm" src="blessing.mp3" loop></audio>
<div id="future-area"></div>
<div id="overlay"></div> <!-- 新動畫 overlay -->

<script>
// === 舊程式碼 ===
const COUNT_MESSAGES = [
  "嘿～謝小芬",
  "今天是屬於",
  "🫵🏻🫵🏻🫵🏻你🫵🏻🫵🏻🫵🏻",
  "特別日子！！！",
  "準備好了嗎？🧐",
  "就算還沒👀",
  "也給我準備好😎",
  "時間不等人的🥳",
  "3","2","1"
];
const VIDEO_SRC="Cake1.webm";
const GIF_SRC="Cake2.gif";

const cakeVideo=document.getElementById("cakeVideo");
const cakeGif=document.getElementById("cakeGif");
const afterCake=document.getElementById("afterCake");
const celebrateText=document.getElementById("celebrateText");
const buttons=document.getElementById("buttons");
const likeBtn=document.getElementById("likeBtn");
const dislikeBtn=document.getElementById("dislikeBtn");
const emojiOverlay=document.getElementById("emojiOverlay");
const modal=document.getElementById("modal");
const modalText=document.getElementById("modalText");
const modalClose=document.getElementById("modalClose");
const bgm=document.getElementById("bgm");

let dislikeCount=0;

// 流程：一段文字一段顯示
function startSequence(){
  let idx=0;
  function showOne(){
    if(idx>=COUNT_MESSAGES.length){ showCake(); return; }
    const slide=document.createElement("div");
    slide.className="slide";
    const msg=document.createElement("div");
    const isNum=!isNaN(COUNT_MESSAGES[idx]);
    msg.className="msg "+(isNum?"count":"normal");
    msg.textContent=COUNT_MESSAGES[idx];
    slide.appendChild(msg);
    document.body.appendChild(slide);

    setTimeout(()=>msg.classList.add("show"),50);
    const dur=isNum?1800:1500;
    setTimeout(()=>{
      msg.classList.remove("show");
      msg.classList.add("hide");
      setTimeout(()=>{slide.remove(); idx++; showOne();},500);
    },dur);
  }
  showOne();
}

// 蛋糕流程
function showCake(){
  cakeVideo.src=VIDEO_SRC;
  cakeGif.src=GIF_SRC;
  cakeVideo.classList.add("show");
  cakeVideo.play().catch(()=>{console.log("autoplay blocked");});

  cakeVideo.onended=()=>{
    cakeVideo.classList.remove("show");
    setTimeout(()=>{
      cakeVideo.style.display="none";
      cakeGif.classList.add("show");
      showCelebrate();
    },400);
  };
}
function showCelebrate(){
  afterCake.style.display="block";
  setTimeout(()=>celebrateText.classList.add("show"),200);
  setTimeout(()=>{
    buttons.style.opacity=1;
    likeBtn.classList.add("left-in");
    dislikeBtn.classList.add("right-in");
  },1000);
}

// 彩屑
function launchConfetti(){
  setInterval(()=>{
    const confetti=document.createElement("div");
    confetti.className="confetti";
    document.body.appendChild(confetti);

    const size=Math.random()*12+8;
    confetti.style.width=`${size}px`;
    confetti.style.height=`${size}px`;
    confetti.style.left=`${Math.random()*100}vw`;
    confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration=`${Math.random()*3+2}s`;

    setTimeout(()=>confetti.remove(),5000);
  },120);
}

// 不喜歡互動
dislikeBtn.onclick=()=>{
  dislikeCount++;
  likeBtn.style.transform=`scale(${1+dislikeCount*0.2})`;

  if(dislikeCount===1){
    emojiOverlay.textContent="🥺";
    emojiOverlay.classList.add("show");
    setTimeout(()=>emojiOverlay.classList.remove("show"),1500);

  }else if(dislikeCount===2){
    for(let i=0;i<30;i++){
      const e=document.createElement("div");
      e.className="emoji-fall";
      e.textContent="🥹";
      e.style.left=(Math.random()*90)+"vw";
      e.style.animationDuration=(2+Math.random()*3)+"s";
      e.style.fontSize=(24+Math.random()*14)+"px";
      document.body.appendChild(e);
      setTimeout(()=>e.remove(),5000);
    }

  }else if(dislikeCount>=3){
    let text="";
    if(dislikeCount===3) text="你忍心嗎？🥺";
    else if(dislikeCount===4) text="不要開玩笑啦…🥺";
    else if(dislikeCount===5) text="你再點我都快碎掉了🥹";
    else if(dislikeCount===6) text="好了，已經傷心了都\n沒有其他話了🥹\n不要再給我點不喜歡了";
    else text="沒了啦！還點！";
    modalText.innerText=text;
    modal.classList.add("show");
  }
};
modalClose.onclick=()=>{modal.classList.remove("show");};

// ===== 新動畫 JS =====
likeBtn.onclick = () => {
  // 只清除蛋糕、祝賀文字與按鈕
  document.getElementById("cake-area").innerHTML = "";
  afterCake.style.display = "none";

  // 啟動新的 overlay 動畫
  startOverlaySequence();
};

function startOverlaySequence() {
  const overlay = document.getElementById('overlay');
  overlay.innerHTML = '';

  // 1️⃣ 圓形置中淡入
  const shape = document.createElement('div');
  shape.className = 'shape';
  shape.style.width = '50px';
  shape.style.height = '50px';
  overlay.appendChild(shape);

  // 從上方落下
  shape.style.transform = 'translateY(-50px)';
  requestAnimationFrame(() => {
    shape.style.opacity = 1;
    shape.style.transform = 'translateY(0)';
  });

  // 2️⃣ 圓形變成長方形
  setTimeout(() => {
    shape.style.transition = 'all 1.5s ease';
    shape.style.width = '85%';
    shape.style.height = '80%';
    shape.style.borderRadius = '12px';
  }, 600);

  // 3️⃣ 文字逐行顯示
  const texts = ['🎉 祝你生日快樂 🎉', '很多事情很無奈也感到很無力', '都知道你的辛苦你的努力', '有時候生氣的時候口氣可能不太好', '情緒上來的時候也可能讓你覺得受傷', '但並非本意，我知道你並不是超人', '但你卻總是為了我們變成了萬能', '千言萬語都難以形容對你的感謝', '現在的自己沒有錢能為你做些什麼', '做個網頁送你還有我自己都知道', '啊是要跟你講已經在努力找了好嗎', '最後還是要跟你說又老一歲了哦~~', '記得往另一個角度去想', '越老越有福氣!!!😗🥳'];
  setTimeout(() => {
    texts.forEach((line, index) => {
      const p = document.createElement('p');
      p.className = 'text-line';
      p.style.animationDelay = `${index * 0.5}s`;
      p.textContent = line;
      shape.appendChild(p);
    });

    // 4️⃣ GIF 顯示在文字下方
    setTimeout(() => {
      const gif = document.createElement('img');
      gif.src = 'running_dog.gif'; // 請改成你的 GIF 名稱
      gif.className = 'gif-after';
      gif.style.opacity = 0;

      // 計算 GIF 位置
      const rect = shape.getBoundingClientRect();
      gif.style.top = rect.bottom -75 + 'px'; // 長方形下方 50px
      gif.style.left = '50%'; // 水平置中

      overlay.appendChild(gif);

      // 淡入動畫
      requestAnimationFrame(() => {
        gif.style.opacity = 1;
      });
    }, texts.length * 500); // 等文字動畫完成
  }, 1800); // 等圓形變長方形完成
}

// 啟動舊流程
window.onload=()=>{
  try{bgm.play().catch(()=>{});}catch(e){}
  startSequence();
  launchConfetti();
};
</script>
</body>
</html>
